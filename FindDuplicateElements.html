<!---8. Write a JavaScript program to find all duplicate elements in an array.--->
<html>

<head>
    <title>Find Duplicate Elements</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 2, 4, 5, 1, 6, 3];
        let duplicates = [];
        let seen = {};

        // Loop through the array
        for (let i = 0; i < arr.length; i++) {
            let num = arr[i];

            if (seen[num]) {
                // If number already seen and not added to duplicates array
                if (!duplicates.includes(num)) {
                    duplicates.push(num);
                }
            } else {
                seen[num] = true; // Mark number as seen
            }
        }

        console.log("Array: " + arr);
        console.log("Duplicate elements: " + duplicates);

    </script>
</body>

</html>
