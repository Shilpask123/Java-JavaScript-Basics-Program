<!-- 6. Write a JavaScript program to check if a number is even or odd.--->
<html>

<head>
    <title>Check Even Or Odd Number</title>
</head>

<body>
    <script>
        let number = 15; // You can change this number

        if (number % 2 === 0) {
            console.log(number + " is Even");
        } else {
            console.log(number + " is Odd");
        }

    </script>
</body>

</html>
